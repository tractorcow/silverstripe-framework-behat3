default:
  suites:
    framework:
      paths:
        - %paths.modules.framework%/tests/behat/features
      contexts:
        - SilverStripe\Framework\Test\Behaviour\FeatureContext
        - SilverStripe\Framework\Test\Behaviour\CmsFormsContext
        - SilverStripe\Framework\Test\Behaviour\CmsUiContext
        - SilverStripe\BehatExtension\Context\BasicContext
        - SilverStripe\BehatExtension\Context\EmailContext
        - SilverStripe\BehatExtension\Context\LoginContext
        - SilverStripe\BehatExtension\Context\FixtureContext:
        # Note: double indent for args is intentional
            - %paths.modules.framework%/tests/behat/features/files/

  extensions:
    SilverStripe\BehatExtension\MinkExtension:
      default_session: selenium2
      javascript_session: selenium2
      selenium2:
        browser: firefox

    SilverStripe\BehatExtension\Extension:
      screenshot_path: %behat.paths.base%/tests/behat/artifacts/screenshots
      bootstrap_file: "tests/behat/serve-bootstrap.php"
